<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <style>
      body{
          background-image: url("termina-back.JPG");
          background-repeat: no-repeat;
          background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container"  >
      <h1>Task Manager</h1>    
     
      <div class="col-md-4">
        
        <form id="task-form">
         
         
          <div class="form-group">
            <label for="task-title" style='display: inline-block; margin-bottom:25px'>Task Title:</label>
            <div id="msgcontainer" style="display: none;"></div> 
            <input type="text" id="task-title" name="task-title" required>
            <h3 id="title-message" style="display: none;">test</h3>
          </div>
          <div class="form-group">
            <label for="task-description">Task Description:</label>
            <textarea id="task-description" name="task-description" required></textarea>
          </div>
          <button type="submit" id="add-task">Add Task</button>
        </form>
      </div>
      <div class="col-md-41">
        <div id="task-list"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
